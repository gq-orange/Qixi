<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七夕言情</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pageA.css">
    <link rel="stylesheet" href="css/pageB.css">
    <link rel="stylesheet" href="css/pageC.css">
    <script text="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script text="text/javascript" src="js/jquery.transit.min.js"></script>
</head>
<body>
    <div id="content">
        <ul class="content-warp">
            <!-- 第一幅画面 -->
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
            </li>
            <!-- 第二幅画面 -->
            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>                
            </li>
            <!-- 第三幅画面 -->
            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_botton"></div>                     
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div> 
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul> 
                <!-- 主题文字-->
                <div class="logo">哈哈哈哈哈哈！</div>
            </li>
        </ul>
        <!-- 小男孩布局与页面根节点并列，不能嵌入任何一个页面内 -->
        <div id="boy" class="charector"></div>
        <!-- 飘花 -->
        <div id="snowflake"></div>
        <!-- 调试按钮 -->
    <!--<div class="button">
            <button>开始</button>
        </div> -->
    </div>
    <script type="text/javascript"> 
        ////////////////////////////////////////////////////////
        //=================== 动画处理 ====================== //
        ////////////////////////////////////////////////////////
        // 用来临时调整页面
        // swipe.scrollTo(container.width()*2, 0);    
    </script>
    <script text="text/javascript" src="js/init.js"></script>   
    <script text="text/javascript" src="js/Swipe.js"></script>
    <script text="text/javascript" src="js/Qixi.js"></script>
</body>
</html>
